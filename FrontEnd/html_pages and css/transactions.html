<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Transactions</title>
</head>
<body>
    <!-- the navabr and offcanvas are dinamically loaded -->
    
      <!-- page contents -->
      <!-- this div serves as a spacer with the navabar -->
      <div style="height: 30px;"></div>

      <div class="container">
        <div class="row gap-3">
            <!-- this the form part -->
            <div class="col-sm-4" id="chart">
                <!-- this is the form -->
                <div class="mb-3">
                    <h3>This is a Form for transactions</h3>
                </div>
                <div class="mb-3">
                    <label for="to/form" class="form-label">To/From</label>
                    <input type="text" class="form-control" id="to/from" placeholder="Person" value="">
                </div>
                <div class="mb-3">
                    <div class="input-group mb-3">
                        <select class="form-select" aria-label="moneytypeselect" id="month">
                            <option selected>Select Month</option>
                            <option value="Jan">January</option>
                            <option value="Feb">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sept">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                          </select>
                        <input type="number" class="form-control" id="day" placeholder="Day" value="">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="money" class="form-label">Money</label>
                    <!-- with this i cant have an input with 'things' -->
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="money" placeholder="Money" value="">
                        <span class="input-group-text">$</span>
                    </div>
                
                </div>
                <!-- this part is for the radiobox and money type selection -->
                <div class="mb-3">
                    <div class="row">
                        <!-- radiobox earn or spent -->
                        <div class="col-sm">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="earn" value="Earn">
                                <label class="form-check-label" for="earn">
                                  Earn
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="spent" value="Spent" checked>
                                <label class="form-check-label" for="spent">
                                  Spent
                                </label>
                              </div>
                        </div>
                        <div class="col-sm">
                            <!-- select money type -->
                            <select class="form-select" aria-label="moneytypeselect" id="type">
                                <option selected>Select Type</option>
                                <option value="üëï">üëï Clothes</option>
                                <option value="üçî">üçî Food</option>
                                <option value="üöó">üöó Car</option>
                                <option value="üéâ">üéâ Fun</option>
                                <option value="üè†">üè† House</option>
                                <option value="üë∑">üë∑ Job</option>
                              </select>
                        </div>
                    </div>
   
                </div>
                <!-- This is a textarea description for the form transaction -->
                <div class="mb-3">
                    <label for="textarea" class="form-label">Description</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                </div>
                
                <div>
                    <button type="submit" id="submitB" class="btn btn-outline-primary">Submit</button>
                </div>
            </div>

            <!-- this part is for the list of transactions -->
            <div class="col-sm-7" id="chart">
                <!-- transiction list header -->
                <div id="chart" class="justify-content-evenly">
                    <div class="row">
                        <div class="col-sm">
                            <h6>Person</h6>
                        </div>
                        <div class="col-sm">
                            <h6>Month/Day</h6>
                        </div>
                        <div class="col-sm">
                            <h6>Money</h6>
                        </div>
                        <div class="col-sm">
                            <h6>Spent/Earn</h6>
                        </div>
                        <div class="col-sm">
                            <h6>Type</h6>
                        </div>
                        
                    </div>
                </div>

                <!-- this is where the list start -->
                  <div class="accordion mt-3" id="accordion">
                    <!-- here are dinamically loaded the transactions -->
                </div>
                <!-- end list -->
            </div>

        </div>
      </div>
    
      <script src="../js scripts/transactions_manager.js"></script>
      <script src="../js scripts/dinload_navbar.js"></script>
</body>
</html>
