<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Debt Example</title>
</head>
<body>
    <div class="block mb-3">
        <div class="row justify-content-evenly " style="align-items: center;">
            <div class="col-sm-2 mb-1">
                <h5>Affitto</h5>
            </div>
            <div class="col-sm-2 mb-1">
                <h5>800 $</h5>
            </div>
            <div class="col-sm-2 mb-1">
                <h5><span>200</span><span> $</span></h5>
            </div>
            <div class="col-sm-4 mb-1">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="200" 
                    aria-valuemin="0" aria-valuemax="800" style="width: 20%"></div>
                  </div>
            </div>
            <div class="col-sm-2 mb-1">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Pay
                </button>
                <button type="button" class="btn btn-secondary" id="delete">
                Delete
                </button>
            </div>
        </div>
    </div>
</body>
</html>
