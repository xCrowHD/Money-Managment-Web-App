<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stockbox</title>
</head>
<body>
    
<div class="container">

    <!-- this where the stock boxes are displayed -->
    <div class="row justify-content-evenly gap-4">
        <!-- box example -->
        <div class="col-sm-3 " id="chart">
            <button type="button" class="btn-close" aria-label="Close" style="float:right"></button>
            <div id="stockS">
                <img style="margin:0 auto; display:block;" src="https://api.twelvedata.com/logo/apple.com" alt="LOGO" >
            </div>
            <div class="row">
                <!-- symbol and name -->
                <div class="col-sm-6">
                    <h2>AAPL</h2>
                    <p class="lead">APPLE</p>
                </div>
                <!-- price and change% -->
                <div class="col-sm-6">
                    <h2>145 $</h2>
                    <p class="lead">-0.25%</p>
                </div>
            </div>

            <p class="lead" style="text-align: center; color:green;">Good to Buy!</p>
        </div>
</div>
    
</body>
</html>
