<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Page</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <!-- navbar -->
        <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="navbar-brand" data-bs-toggle="offcanvas" href="#menu"
                    role="button" aria-controls="offcanvasExample">
                       <i class="fi fi-rr-menu-burger"></i>
                     </a>
                  <span class="navbar-brand mb-0 h1">Money Managment APP</span>
            </div>
        </nav>

        <!-- offcanvas menu -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="menu" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fi fi-br-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#"><i class="fi fi-br-chart-histogram"></i> Transactions</a>
                    </li>
                    
                  </ul>
                
              </nav>
              
             </div>
            </div>
          </div>


        <!-- contents -->
          <!-- this div serves as a spacer with the navabar -->
        <div style="height: 50px;"></div>
          	<!-- this is where are all the charts ecc. -->
        <div class="container">
            
            <div class="row">
                <div class="col-2">
                    
                </div>
    
                <div class="col">
                    <!-- charts -->
                <div class="row justify-content-center m-2 gap-3">
                    <!-- money spent chart -->
                    <div class="col-sm-5" id="chart">
                        <canvas id="MS" height="200"></canvas>

                        <!-- dropdown for selecting months -->
                        <div class="dropdown">
                        <button class="btn dropdown-toggle" style="background-color: #e3f2fd;"
                         type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Select Months
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" id="1to6" href="#">1 to 6</a></li>
                          <li><a class="dropdown-item" id="7to12" href="#">7 to 12</a></li>
                          
                        </ul>
                      </div>
                    
                    </div>
                    <!-- money got chart -->
                    <div class="col-sm-5 " id="chart">
                        <canvas id="MG" height="200"></canvas>
                        <!-- dropdown for selecting months -->
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" style="background-color: #e3f2fd;"
                             type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Select Months
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" id="1to6q" href="#">1 to 6</a></li>
                              <li><a class="dropdown-item" id="7to12q" href="#">7 to 12</a></li>
                              
                            </ul>
                          </div>
                    </div>    
                </div>
                <!-- secondo row of charts -->
                <div class="row justify-content-center gap-3 m-2">
                    <div class="col-sm-5 " id="chart">
                        <canvas id="myChart"></canvas>
                    </div>
                    
                </div>
            </div>
            
            </div>
            <script src="chartscripts.js"></script>
    </body>
</html>
