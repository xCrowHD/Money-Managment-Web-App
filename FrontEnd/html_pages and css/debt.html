<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Debts</title>
</head>
<body>
    <!-- the navabr and offcanvas are dinamically loaded -->

    <!-- this div serves as a spacer with the navabar -->
    <div style="height: 30px;"></div>
    <!-- this is where the content start -->
<div class="container">
        <!-- this is the title -->
        <h1 style="text-align: center;">Here are displayed your monthly Debts</h1>

        <!-- this the form -->
        <div class="row justify-content-center">
            <div class="col-sm-3 m-5" id="chart">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="debtname" placeholder="debtname" value="">
                    <label for="debtname">Debt Name</label>
                </div>
                <div class="input-group mb-3">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="debtmoney" placeholder="debtmoney" value="">
                        <label for="debtmoney">Debt Amount</label>
                    </div>
                    <span class="input-group-text">$</span>
                </div>
                
                <button class="btn btn-outline-primary" type="submit" id="adddebt">Submit</button>
                    
            </div>
        </div>

        <!-- this the debts list header -->
        <div class="row justify-content-evenly block" style="align-items: center;">
            <div class="col-sm-2">
                <h5>Debt Name</h5>
            </div>
            <div class="col-sm-2">
                <h5>Total Debt</h5>
            </div>
            <div class="col-sm-2">
                <h5>Payed Debt</h5>
            </div>
            <div class="col-sm-4">
                <h5>Progress Bar</h5>
            </div>
            <div class="col-sm-2">
                <h5>Pay Button</h5>
            </div>

        </div>

        <!-- thsi is a debt -->
        <div id="list">
            <!-- this is where we will dinamically add debts -->
        </div>
        
        <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <!-- modal header -->
            <div class="modal-header">
            <h5 class="modal-title" id="ModalLabel">Debt Name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- modal body -->
            <div class="modal-body">
                <div class="input-group ">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingInput" placeholder="amount" value="">
                        <label for="floatingInput">Amount you are paying</label>
                      </div>
                    <span class="input-group-text">$</span>
                  </div>
            </div>
            <!-- modal footer -->
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" value="" id="sumbmitdebt">Pay Debt</button>
            </div>
        </div>
        </div>
    </div>


</div>
    
    <script src="../js scripts/dinload_navbar.js"></script>
    <script src="../js scripts/debt_creation.js"></script>
</body>
</html>
