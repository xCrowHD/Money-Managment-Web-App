<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Investments</title>
</head>
<body>
    <!-- the navabr and offcanvas are dinamically loaded -->

    <!-- this div serves as a spacer with the navabar -->
    <div style="height: 30px;"></div>

    <div class="container">
        <!-- this the title -->
        <div class="row">
            <div class="col-sm-12">
                <h1 style="text-align: center;">This is Today Stock Market Performance 
                    <span id="stockperf" style="color: green;">3.08%</span></h1>
            </div>
        </div>
        
        <!-- this the form -->
        <div class="row justify-content-center">
            <div class="col-sm-3 m-5" id="chart">
                
                <div class="input-group">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="stocksymbol" placeholder="APPL" value =''>
                        <label for="stocksymbol">Stock Symbol</label>
                      </div>
                    <button class="btn btn-outline-primary" type="button" id="sendstock">Submit</button>
                    
                </div>
            </div>
        </div>

        <!-- this where the stock boxes are displayed -->

        <div class="row justify-content-evenly gap-4" id="stocklist">
            <!-- stock boxes are dinamically loaded -->
        </div>
    </div>
    <script src="../js scripts/stockboxCreation.js"></script>
    <script src="../js scripts/dinload_navbar.js"></script>
</body>
</html>
