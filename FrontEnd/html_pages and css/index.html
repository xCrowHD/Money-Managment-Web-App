<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Test Page</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
      <!-- the navabr and offcanvas are dinamically loaded -->

        <!-- contents -->
          <!-- this div serves as a spacer with the navabar -->
          	<!-- this is where are all the charts ecc. -->
        <div class="container">
            
            <div class="row">
                <div class="col-2">
                    
                </div>
    
                <div class="col">
                    <!-- charts -->
                <div class="row justify-content-evenly m-2 gap-3">
                    <!-- money spent chart -->
                    <div class="col-sm-5 d-1">
                        <canvas id="MS" height="200"></canvas>

                        <!-- dropdown for selecting months -->
                        <div class="dropup-center dropup">
                        <button class="btn dropdown-toggle" style="background-color: #e3f2fd;"
                         type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Select Months
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" id="1to6" href="#">January to June</a></li>
                          <li><a class="dropdown-item" id="7to12" href="#">July to December</a></li>
                          
                        </ul>
                      </div>
                    
                    </div>
                    <!-- money got chart -->
                    <div class="col-sm-5 d-1" >
                        <canvas id="MG" height="200"></canvas>
                        <!-- dropdown for selecting months -->
                        <div class="dropup-center dropup">
                            <button class="btn dropdown-toggle" style="background-color: #e3f2fd;"
                             type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Select Months
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" id="1to6q" href="#">January to June</a></li>
                              <li><a class="dropdown-item" id="7to12q" href="#">July to December</a></li>
                              
                            </ul>
                          </div>
                    </div>    
                </div>
                <!-- secondo row of charts -->
                <div class="row justify-content-evenly gap-3 m-2">
                  <!-- second row chart 1-->
                    <div class="col-sm-5 d-1">
                        <canvas id="myChart" height="100"></canvas>
                        <!-- month selections dropdown-->
                        <div class="btn-group dropend">
                          <button type="button" class="btn dropdown-toggle"
                           data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #e3f2fd;">
                            Months Selection
                          </button>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">January</a></li>
                            <li><a class="dropdown-item" href="#">February</a></li>
                            <li><a class="dropdown-item" href="#">March</a></li>
                            <li><a class="dropdown-item" href="#">April</a></li>
                            <li><a class="dropdown-item" href="#">May</a></li>
                            <li><a class="dropdown-item" href="#">June</a></li>
                            <li><a class="dropdown-item" href="#">July</a></li>
                            <li><a class="dropdown-item" href="#">August</a></li>
                            <li><a class="dropdown-item" href="#">September</a></li>
                            <li><a class="dropdown-item" href="#">October</a></li>
                            <li><a class="dropdown-item" href="#">November</a></li>
                            <li><a class="dropdown-item" href="#">December</a></li>
                          </ul>
                        </div>
                      </div>
                    <!-- second row chart 2 -->
                    <div class="col-sm-5 d-1">
                      <canvas id="MSE" height="300"></canvas>
                      <!-- month selections dropdown-->
                      <div class="dropup-center dropup">
                        <button type="button" class="btn dropdown-toggle"
                         data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #e3f2fd;">
                          Months Selection
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" id="1to6w" href="#">January to June</a></li>
                          <li><a class="dropdown-item" id="7to12w" href="#">July to December</a></li>
                        </ul>
                      </div>
                    </div>
                </div>
            </div>
            
            </div>
          <script src="../js scripts/chartscripts.js"></script>
          <script src="../js scripts/dinload_navbar.js"></script>
    </body>
</html>
